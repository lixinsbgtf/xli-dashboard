<h2>Property Details</h2>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th> </th>
        <th>#ID</th>
        <th>Name</th>
        <th>City</th>
        <th>Latitude</th>
        <th>Longitude</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of clients; let i = index" [ngClass]="{'selected': id === row.id}">
        <td class="number">{{i + 1 | number}}</td>
        <td>{{row.id}}</td>
        <td>{{row.name}}</td>
        <td>{{row.city}}</td>
        <td>{{row.latitude}}</td>
        <td>{{row.longitude}}</td>
        <!-- <td class="number">{{row.daysOnMarket | number}}</td>
        <td class="number">{{row.askingPrice | number}}</td>
        <td class="number">{{row.soldPrice | number}}</td> -->
      </tr>
    </tbody>
  </table>
</div>  
<div style="width:100%;height:400px;">
    <canvas id="canvas">{{ chart }}</canvas>

  </div>
